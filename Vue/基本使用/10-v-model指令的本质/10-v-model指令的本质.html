</!DOCTYPE html>
<html>
<head>
	<mata charset="UTF-8">
	<title>0</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- {{}} 插值表达式-->
		<div>{{msg}}</div>
		<div>
			<input type="text" name="" v-bind:value='msg' v-on:input='handle'>
			<input type="text" name="" v-bind:value='msg' v-on:input='msg=$event.target.value'>
			<input type="text" name="" v-model='msg'>

		</div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			// el 元素的挂载位置，值为CSS选择器或者为DOM元素
			el: "#app",
			// data 模型数据，值为一个对象
			data: {
				msg: "Hello"

			},
			methods: {
				handle: function(event){
					this.msg = event.target.value;

				}
			}

		})
	</script>
</body>
</html>
