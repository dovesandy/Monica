</!DOCTYPE html>
<html>
<head>
	<mata charset="UTF-8">
	<title>05-事件修饰符</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{num}}</div>
		<div>
			<!-- 阻止冒泡事件 -->
			<button @click.stop='handle1'>点击方法1</button>
			<button @click='handle1()'>点击方法2</button>	
			<button @click='handle2(1,2,$event)'>点击方法2</button>			
		</div>
		<div>
			<!-- 阻止默认行为 -->
			<a @click.prevent href="http://www.baidu.com">阻止跳转百度</a>
		</div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			// el 元素的挂载位置，值为CSS选择器或者为DOM元素
			el: "#app",
			// data 模型数据，值为一个对象
			data: {
				num: 0
			},
			methods: {
				handle1: function(){
					this.num++;
				},

				handle2: function(p1,p2,event){
					console.log(p1,p2,event.target.innerHTML);
					this.num++;
				}
			}
		})
	</script>
</body>
</html>
