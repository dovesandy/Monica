</!DOCTYPE html>
<html>
<head>
	<mata charset="UTF-8">
	<title>03-数据响应式</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{msg1}}</div>
		<div v-once>{{msg2}}</div>

	</div>
	<script type="text/javascript">

		var vm = new Vue({
			el: "#app",
			data: {
				msg1: "Hello World! Welcome to Vue!",
				msg2: "v-once"

			}

		})
	</script>
</body>
</html>
